<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-9 order-lg-1 order-2">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3 order-lg-1 order-md-1">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-2 order-md-2">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-3 order-md-4">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-4 order-md-3">
              <div class="white"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3 order-lg-1 order-md-2 order-2">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-2 order-md-1 order-1">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-3 order-md-3 order-4">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-4 order-md-4 order-3">
              <div class="purple"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3 order-lg-1 order-md-1">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-2 order-md-2">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-3 order-md-4">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-4 order-md-3">
              <div class="white"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3 order-lg-1 order-md-2 order-2">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-2 order-md-1 order-1">
              <div class="purple"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-3 order-md-3 order-4">
              <div class="white"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 order-lg-4 order-md-4 order-3">
              <div class="purple"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3 order-lg-2 order-1">
          <div class="row">
            <div class="col-12">
              <!-- You can nest BS rows/cols but it is important that they
              follow each other, so you generalldy don't want to put anything
              between them, rather, just add your own styles to them... so long
              as they do not interfere w/ any of the BS styles. -->
              <!-- <div class="side-bar"> -->
              <div class="row row--sidebar">
                <div class="col-lg-12 col-6">
                  <img
                    class="img-fluid"
                    src="https://media.giphy.com/media/VFDeGtRSHswfe/giphy.gif"
                    height="80"
                  />
                  <!-- Bootstrap has a ton of utillities, checkout "img-fluid"
                  https://getbootstrap.com/docs/4.0/content/images/ -->
                </div>
                <div class="col-lg-12 col-6">
                  <img
                    class="img-fluid"
                    src="https://media.giphy.com/media/h8E7oT2FGEJkQ/giphy.gif"
                    height="80"
                  />
                </div>
              </div>
              <!-- </div> -->
            </div>
            <!-- Removing these, bad directions from your project manager! ;) -->

            <!-- <div class="col-12">
              <div class="side-bar">Second</div>
            </div>
            <div class="col-12">
              <div class="side-bar">Third</div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
